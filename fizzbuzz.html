    <div data-include="components/header.html"></div>

    <h2>Fizz Buzz</h2>
    <h3 id="results"></h3>
    <script>
        console.log('this script is running in the fizzbuzz page');
        function fizzBuzzBang(max) {
  let arr = [];
  for (var i = 1; i <= max; i++) {
    	let output = '';
    
  		if (i % 3 === 0) {
      	output += 'fizz';
  		}
    	if (i % 5 === 0) {
     		output += 'buzz';
  		}
    	if (i % 7 === 0) {
      	output += 'BANG!';
  		}
    	if (output.length === 0) {
    		output = i;
  		}
    	arr.push(output + '<br>')
  }
  return arr;
}
        document.getElementById('results').innerHTML = fizzBuzzBang(200).join('');
    </script>
    <div class="behind-footer"></div>
    </main>
    <div data-include="components/footer.html"></div>

</body>
